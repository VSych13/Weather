<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<div class="Absolute-Center">
  <button type="button"
    class="btn btn-warning btn-lg"
    *ngFor="let city of cities"
    (click)="onSelect(city)">{{city.name}}</button>
</div>

<div *ngIf="selectedCity" class="Absolute-Center">
  <h2>{{selectedCity.name | uppercase}} </h2>
  <div class="inline-text">
  <div>
    <label> Weather: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{w.weather[0].main}} </label>
    <img src="http://openweathermap.org/img/w/{{w.weather[0].icon}}.png">
  </div>
  <div>
    <label> Temperature: {{(w.main.temp - 273.15).toFixed(2)}} Â°C </label>
  </div>
  <div>
    <label> Pressure: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{w.main.pressure}} hPa </label>
  </div>
  <div>
    <label> Humidity: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{w.main.humidity}}% </label>
  </div>
  <div>
    <label> Wind speed: &nbsp;&nbsp;{{w.wind.speed}} meter/sec </label>
  </div>
  <div>
    <label> Cloudiness: &nbsp;&nbsp;&nbsp;{{w.clouds.all}}% </label>
  </div>
  <div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
